<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/crop.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--  <script type="text/javascript" src="images/jquery.js"></script> -->
    <script type="text/javascript" src="js/background.js"></script>

    <script type="text/javascript">


        $(window).ready(function () {
            function yuu() {
                $('#wmcrop').bgyer();
            }
            $("#wmcrop").bgyer({ preview: true, previewW: 140, previewH: 70, ratio: 2, insertform: true });
            $("#containerIcon").resizable({
                resize: function (event, ui) {
                    let thisWidth = ui.size.width;
                    let thisHeight = ui.size.height;

                    $(".cropic").width(thisWidth);
                    $(".cropic").height(thisHeight);
                    $("#divW").val(thisWidth);
                    $("#divH").val(thisHeight);
                    $(".sph").html(thisHeight);
                    $(".spw").html(thisWidth);
                    $("#wmcrop").bgyer();
                }
            });
            $("#divx,#divy,#sorc,#divW,#divH,#fc,#fr,#fa").change(yuu);
            $("#myColor").change(function () {
                $('#fc').val($(this).val());
                $('#wmcrop').bgyer();
                // zoomImage(currentVal);
            })

            $("#fz").change(function () {
                let currentVal = $(this).val();
                $('#fzVal').val(currentVal);
                $('#wmcrop').bgyer();
                // zoomImage(currentVal);
            })
            $("#fzVal").change(function () {
                let currentVal = $(this).val();
                let assignedMax = $(this).attr('max');
                let assignedMin = $(this).attr('min');
                if (currentVal > assignedMax) currentVal = assignedMax;
                if (currentVal < assignedMin) currentVal = assignedMin;
                $('#fzVal').val(currentVal);
                $('#fz').val(currentVal);
                $('#wmcrop').bgyer();
            })


        });
    </script>

    <title>Jquery ALert</title>
</head>

<body>
    <div class="container">


        <div class="row">
            <div class="col-12">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">
                        Size of displayed image
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Change the dimantion of desired image show size</h5>
                        Div width <input type="text" name="" id="divW" value="75">
                        Div height <input type="text" name="" id="divH" value="100"><br>

                    </div>
                </div>
            </div>


            <div class="col-12">
                <div class="card mb-3">
                    <div class="card-header text-white bg-warning">
                        Background

                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <h5 class="card-title">Change properties of the shown image</h5>
                            <div class="form-group  row">
                                <label for="fc" class="col-sm-3 col-form-label">background-color</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="fc" value="">
                                </div>
                                <div class="col-sm-2">
                                    <input type="color" class="form-control-color" id="myColor" value="#CCCCCC" title="Choose a color">
                                </div>
                                <label for="sorc" class="col-sm-3 col-form-label">background-image URL</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="sorc" value="images/image_sprite.png">
                                </div>


                                <label for="fr" class="col-sm-3 col-form-label">background-repeat</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="Repeat" id="fr">
                                        <option selected>repeat</option>
                                        <option>repeat-x</option>
                                        <option>repeat-y</option>
                                        <option>no-repeat</option>
                                        <option>inherit</option>
                                    </select>
                                </div>
                                <label for="fa" class="col-sm-3 col-form-label">background-attachment</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="attach" id="fa">
                                        <option selected>scroll</option>
                                        <option>fixed</option>
                                        <option>inherit</option>
                                    </select>
                                </div>
                                <label for="bpos" class="col-sm-3 col-form-label">background-position</label>


                                <div class="row col-sm-9" id="bpos">
                                    <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">X</div>
                                            </div>
                                            <input type="text" id="divx" value="0" class="form-control" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Y</div>
                                            </div>
                                            <input type="text" id="divy" value="-5" class="form-control"
                                                placeholder="0">
                                        </div>
                                    </div>
                                </div>
                                <label for="fz" class="col-sm-3 col-form-label">Zoom</label>
                                <div class="col-sm-3">
                                    <input type="number" class="form-control" id="fzVal" value="100" min="0" max="200">
                                </div>
                                <div class="col-sm-6 pt-3">
                                    <input type="range" class="form-range form-control" id="fz" min="0" max="200"
                                        step="1" value="100">
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>

            <div class="col-12">
                <div class="card mb-3">
                    <div class="card-header text-white bg-success">
                        Produced CSS

                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Copy and paste desired CSS</h5>
                        <textarea class="form-control" id="Codes">

                        </textarea>
                     
                    </div>

                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="card mb-3">
                <div class="card-header text-white bg-success">
                    preview, drag and drop

                </div>
                <div class="card-body">
                    <h5 class="card-title">Drag and drop the big image and preview the visual outputbox</h5>
                    <div class="row">
                        <div class="col-2 "><b> preview</b></div>
                        <div class="col-10 ">
                            <div id="containerIcon" style="overflow: hidden;border: 1px solid black;margin: 10px;">
                                <div id="test" style="" />
                            </div>
                           
                        </div>

                        <div class="col-2 "><b> Drag and drop</b></div>
                        <div class="col-10 ">
                            <div id="wmcrop" style="position: relative;overflow: hidden;clear: both; ">
                            </div>

                        </div>

                    </div>
                </div>



            </div>
        </div>
    </div>

    <div class="row">


    </div>
</body>

</html>
